<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Strings</title>
    <style>
        body{
            text-align: center;
            background-color: rgb(48, 48, 153) ;
        }
    </style>
</head>
<body>
    <h1>Bora começar a brincadeira</h1>
    <p>O processo é lento! Ame ele !</p>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Seu nome tem ${nome.length} letras </br>`) 
        document.write(`Olá, ${nome} o seu nome em maísculas é ${nome.toUpperCase()} </br>`)
        document.write(`Olá, ${nome} o seu nome em minúsculas é ${nome.toLowerCase()} </br>`)

    </script>
</body>
</html>
