<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo casamento</title>
    <style>
        body{
            background-color: grey;
        }
    </style>
</head>
<body>
    <script>
        var parceiros= window.prompt('Quantos parceiros você teve ?')

        document.write(`Ela teve ${parceiros} a decisão é ${casamento}`)
        
    </script>


</body>
</html>
