<head>

<body>
    <h1>Nome completo</h1>
    <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
    <input type="text" name="sobrenome" id="sobrenome" placeholder= "Digite seu sobrenome">
    <input type="button" value="Enviar" onclick="enviar()">
    
    <div id="msg">
        Nome Completo: 
    </div>

    <div id="segredo">
        <input type="button" value="Desbloqueie" onclick="mudar()">

    <script>
       
       

        function enviar(){
           
            var nome1 = window.document.getElementById("nome")
            var sobrenome2 = window.document.getElementById("sobrenome")
            var msg = window.document.getElementById("msg")
            var nome = String(nome1.value)
            var sobrenome = String(sobrenome2.value)
            var back = window.document.getElementsByTagName('body')

            var nomecompleto = nome + sobrenome
            
            

            msg.innerHTML = `Seu nome completo é: ${nome} ${sobrenome}`

        }
        function mudar(){
            var nivel = window.document.getElementById('segredo')
            nivel.innerText = 'Você passou para um novo nível!'
            nivel.style.background = 'black'
        }

    </script>

    
</body>
</html>
