<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de velocidade</title>
    <style>
        body{
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>
        Sistema de Multas
    </h1>
    
    Velocidade do carro:<input type="number" name="vel" id="vel">Km/h
    <input type="button" value="Teste" onclick="teste()">
    <div id = "res">

    </div>


    <script>
        function teste(){
            var txtv = document.getElementById('vel')
            var res = document.querySelector('div#res')
            var velocidade = Number(txtv.value)

            res.innerHTML= (`Sua velocidade é: <strong><strong>${velocidade}</strong>Km/h`)

            if(velocidade > 60){
                res.innerHTML += (`<p>Você foi multado!</p>`)
                res.innerHTML += `<p>Diriga sempre com cinto de segurança</p>`
            }


        }
        
    </script>
</body>
</html>
